<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Interstellar</title>
  <link rel="stylesheet" href="static/css/main.css">
  <link rel="stylesheet" href="static/css/interstellar-glass.css">
  <script src="static/js/particles.min.js"></script>
</head>
<body class="liquid-glass">
  <div id="particles-js"></div>
  <nav class="fixed-nav-bar liquid-glass">
    <div class="logo interstellar-title">Interstellar</div>
    <div class="fixed-nav-bar-right liquid-glass">
      <a class="navbar-link liquid-glass" href="#">Home</a>
      <a class="navbar-link liquid-glass" href="#">About</a>
      <a class="navbar-link liquid-glass" href="#">Settings</a>
    </div>
  </nav>
  <main class="main liquid-glass">
    <h1 class="interstellar-title">Welcome to Interstellar</h1>
    <section class="settings-card liquid-glass">
      <h3>Set Background Image</h3>
      <input id="bgImgInput" class="key-form liquid-glass" type="text" placeholder="Enter image URL..."/>
      <button id="bgImgSave" class="key-button liquid-glass">Save</button>
      <button id="bgImgReset" class="key-button liquid-glass">Reset</button>
      <hr style="margin:32px 0; border: none; border-top: 1px solid #fff2;">
      <h3>Particles Style</h3>
      <select id="particleType" class="liquid-glass">
        <option value="circle">Circle</option>
        <option value="star">Star</option>
        <option value="polygon">Polygon</option>
      </select>
      <input id="particleColor" type="color" value="#ffffff" class="key-form liquid-glass"/>
      <button id="particleSave" class="key-button liquid-glass">Save</button>
      <button id="particleReset" class="key-button liquid-glass">Reset</button>
    </section>
    <div class="search-container liquid-glass">
      <input class="searchbar liquid-glass" type="search" placeholder="Search...">
    </div>
  </main>
  <script>
    // --- Custom Background functionality ---
    const defaultBackground = "rgba(24, 26, 32, 0.88)";
    function setBackground(imgURL) {
      document.body.style.background = imgURL
        ? `url('${imgURL}') center center/cover no-repeat, ${defaultBackground}`
        : defaultBackground;
      document.body.style.backgroundBlendMode = imgURL ? 'overlay' : 'normal';
    }
    document.getElementById('bgImgSave').onclick = function() {
      const imgURL = document.getElementById('bgImgInput').value;
      localStorage.setItem('interstellarBg', imgURL);
      setBackground(imgURL);
    };
    document.getElementById('bgImgReset').onclick = function() {
      localStorage.removeItem('interstellarBg');
      document.getElementById('bgImgInput').value = "";
      setBackground(" ");
    };
    window.addEventListener('DOMContentLoaded', function() {
      const savedBg = localStorage.getItem('interstellarBg');
      if (savedBg) {
        document.getElementById('bgImgInput').value = savedBg;
        setBackground(savedBg);
      }

      // --- Particle functionality ---
      const defaultParticles = { type: "circle", color: "#ffffff" };
      function loadParticles(type, color) {
        particlesJS('particles-js', {
          particles: {
            number: { value: 60 },
            color: { value: color },
            shape: { type: type },
            opacity: { value: 0.6 },
            size: { value: 7 },
          }
        });
      }
      document.getElementById('particleSave').onclick = function() {
        const type = document.getElementById('particleType').value;
        const color = document.getElementById('particleColor').value;
        localStorage.setItem('interstellarParticles', JSON.stringify({ type, color }));
        loadParticles(type, color);
      };
      document.getElementById('particleReset').onclick = function() {
        document.getElementById('particleType').value = defaultParticles.type;
        document.getElementById('particleColor').value = defaultParticles.color;
        localStorage.removeItem('interstellarParticles');
        loadParticles(defaultParticles.type, defaultParticles.color);
      };
      const savedParticles = localStorage.getItem('interstellarParticles');
      if (savedParticles) {
        const { type, color } = JSON.parse(savedParticles);
        document.getElementById('particleType').value = type;
        document.getElementById('particleColor').value = color;
        loadParticles(type, color);
      } else {
        loadParticles(defaultParticles.type, defaultParticles.color);
      }
    });
  </script>
</body>
</html>
